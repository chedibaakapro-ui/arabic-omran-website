<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DEB887;stop-opacity:1" />
    </linearGradient>
    <pattern id="pattern4" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="20" height="20" fill="#8B4513" opacity="0.1"/>
      <rect x="20" y="20" width="20" height="20" fill="#8B4513" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#grad4)"/>
  
  <!-- Pattern overlay -->
  <rect width="600" height="400" fill="url(#pattern4)"/>
  
  <!-- Building silhouette -->
  <g transform="translate(200, 150)">
    <!-- Main building -->
    <rect x="0" y="50" width="200" height="200" fill="#8B4513" opacity="0.3"/>
    <!-- Tower -->
    <rect x="70" y="0" width="60" height="250" fill="#8B4513" opacity="0.4"/>
    <!-- Windows -->
    <rect x="20" y="70" width="30" height="30" fill="#DEB887" opacity="0.7"/>
    <rect x="60" y="70" width="30" height="30" fill="#DEB887" opacity="0.7"/>
    <rect x="100" y="70" width="30" height="30" fill="#DEB887" opacity="0.7"/>
    <rect x="140" y="70" width="30" height="30" fill="#DEB887" opacity="0.7"/>
    <rect x="20" y="110" width="30" height="30" fill="#DEB887" opacity="0.7"/>
    <rect x="60" y="110" width="30" height="30" fill="#DEB887" opacity="0.7"/>
    <rect x="100" y="110" width="30" height="30" fill="#DEB887" opacity="0.7"/>
    <rect x="140" y="110" width="30" height="30" fill="#DEB887" opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <text x="50%" y="85%" text-anchor="middle" fill="white" font-size="24" font-family="Arial, sans-serif" font-weight="bold" opacity="0.9">
    Desert Sands
  </text>
  <text x="50%" y="92%" text-anchor="middle" fill="white" font-size="16" font-family="Arial, sans-serif" opacity="0.7">
    Omran Magazine
  </text>
</svg>